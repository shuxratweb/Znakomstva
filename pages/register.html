<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register</title>
  <link rel="stylesheet" href="../styles/main.css">
</head>

<body class="bg-primary">
  <img src="../assets/images/left2.svg" class="left-img reg-left" alt="left">
  <img src="../assets/images/right2.svg" class="right-img" alt="right">

  <!-- -----------Navbar Starts----------- -->
  <nav class="navbar flex ai-center jc-center gap-2 bg-dark h-50">
    <h1 class="text-white text-16-500">Знакомства по всему миру</h1>

    <div class="flex ai-center jc-center gap-2">
      <img src="../assets/images/united-states 1-1.svg" alt="america flag">
      <select class="text-white bg-dark text-16-400">
        <option>Америка</option>
      </select>
    </div>

  </nav>
  <!-- -----------Navbar Ends----------- -->

  <main class="container">
    <!-- ----------Header starts---------- -->
    <header class="header py-4">
      <ul class="flex ai-center jc-end gap-3">
        <li class="mr-auto">
          <a href="">
            <img src="../assets/images/logo-1.svg" alt="">
          </a>
        </li>

        <li><a href="" class="text-white text-16-400">Уже есть аккаунт?</a></li>

        <li>
          <a href="../index.html" class="btn-gradient-1-outline h-50">
            <span>Войти</span>
          </a>
        </li>

      </ul>
    </header>
    <!------------ Header ends---------- -->


    <!---------------- Register section starts ---------------->
    <section class="register">
      <h1 class="text-white">Создай новый аккаунт</h1>
      <p class="text-secondary-light text-16-400">
        Присоединяйся к сообществу из 518 млн человек!
      </p>

      <form class="register__form flex flex-col gap-2 my-4">

        <div class="input-group">
          <img src="../assets/icons/user 1.svg" alt="message">
          <input type="text" placeholder="Ваше имя"
            class="w-full h-full bg-transparent text-secondary-light text-16-400">
        </div>

        <div>
          <p class="text-secondary-light text-14-400">Дата рождения</p>

          <div class="input-group">
            <img src="../assets/icons/user 1.svg" alt="message">
            <input type="date" class="w-full h-full bg-transparent text-secondary-light text-16-400">
          </div>

        </div>

        <div class="flex gap-3">

          <button class="btn-gradient-1-outline bg-gradient-3 h-70 w-full">
            <span>
              <img src="../assets/images/man.svg" alt="">
            </span>
          </button>

          <button class="btn-gradient-1-outline h-70 w-full">
            <span>
              <img src="../assets/images/woman.svg" alt="">
            </span>
          </button>

        </div>

        <div class="input-group">
          <img src="../assets/icons/message 1.svg" alt="message">
          <input type="email" placeholder="Введите электронную почту"
            class="w-full h-full bg-transparent text-secondary-light text-16-400">
        </div>


        <div class="input-group">
          <img src="../assets/icons/password 1.svg" alt="password">
          <input type="password" placeholder="Введите пароль"
            class="w-full h-full bg-transparent text-secondary-light text-16-400">

          <img src="../assets/icons/eye 1.svg" alt="eye">
        </div>

        <a href="home.html" class="flex ai-center jc-center rounded bg-gradient-1 h-70 text-16-500 text-white w-full">
          Войти
        </a>


      </form>

    </section>
    <!-- --------------Register section ends ---------------->



    <!-- --------------Footer starts ---------------->
    <footer>
      <ul>
        <li><a href="">О нас</a></li>
        <li><a href="">Поддержка</a></li>
        <li><a href="">Советы</a></li>
        <li><a href="">Контакты</a></li>
        <li><a href="">Правила оплаты</a></li>
        <li class="ml-auto"><a href=""> Политика обработки персональных данных</a></li>
        <li class="pl-4">
          <select>
            <option value="">RU</option>
            <option value="">UZB</option>
          </select>
        </li>
        <li class="pl-4">© Company 2021</li>
      </ul>
    </footer>
    <!---------------- Footer ends ---------------->
  </main>


</body>

</html>
